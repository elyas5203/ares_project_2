<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستیار هوش مصنوعی</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-left: 1px solid #ddd;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e0f7fa;
            text-align: left;
        }
        .ai-message {
            background-color: #f0ebf9;
            text-align: right;
        }
        .chat-form {
            display: flex;
        }
        input[type="text"] {
            flex-grow: 1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            font-family: inherit;
        }
        input[type="submit"] {
            background-color: #5a3e8d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-font-face.css">
</head>
<body>
    <div class="sidebar">
        <h2>چت‌های قبلی</h2>
        <ul id="chat-list">
            <!-- Chat list will be populated here -->
        </ul>
        <button id="new-chat">چت جدید</button>
    </div>
    <div class="chat-container">
        <div class="chat-history">
            <!-- Chat messages will be displayed here -->
        </div>
        <form class="chat-form">
            <input type="text" name="prompt" placeholder="پیام خود را وارد کنید...">
            <input type="submit" value="ارسال">
        </form>
    </div>

    <script>
        const chatList = document.getElementById('chat-list');
        const newChatButton = document.getElementById('new-chat');
        const chatHistory = document.querySelector('.chat-history');
        const chatForm = document.querySelector('.chat-form');
        const promptInput = document.querySelector('input[name="prompt"]');

        let currentChatId = null;

        async function getChats() {
            const response = await fetch('/chats');
            const chats = await response.json();
            chatList.innerHTML = '';
            for (const chat of chats) {
                const li = document.createElement('li');
                li.textContent = chat.title;
                li.dataset.chatId = chat.id;

                const renameButton = document.createElement('button');
                renameButton.textContent = 'تغییر نام';
                renameButton.addEventListener('click', async () => {
                    const newTitle = prompt('نام جدید چت را وارد کنید:', chat.title);
                    if (newTitle) {
                        await fetch(`/chats/${chat.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ title: newTitle })
                        });
                        getChats();
                    }
                });

                li.appendChild(renameButton);
                li.addEventListener('click', () => {
                    currentChatId = chat.id;
                    getMessages(chat.id);
                });
                chatList.appendChild(li);
            }
        }

        async function createNewChat() {
            const response = await fetch('/chats', { method: 'POST' });
            const chat = await response.json();
            currentChatId = chat.id;
            getChats();
            getMessages(chat.id);
        }

        async function getMessages(chatId) {
            const response = await fetch(`/chats/${chatId}/messages`);
            const messages = await response.json();
            chatHistory.innerHTML = '';
            for (const message of messages) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', message.role === 'user' ? 'user-message' : 'ai-message');
                messageDiv.textContent = message.content;
                chatHistory.appendChild(messageDiv);
            }
        }

        async function sendMessage(e) {
            e.preventDefault();
            const prompt = promptInput.value;
            promptInput.value = '';

            if (!currentChatId) {
                await createNewChat();
            }

            const thinkingDiv = document.createElement('div');
            thinkingDiv.classList.add('message', 'ai-message');
            thinkingDiv.textContent = 'در حال فکر کردن...';
            chatHistory.appendChild(thinkingDiv);

            const response = await fetch(`/chats/${currentChatId}/messages`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });
            const message = await response.json();
            getMessages(currentChatId);
        }

        newChatButton.addEventListener('click', createNewChat);
        chatForm.addEventListener('submit', sendMessage);

        getChats();
    </script>
</body>
</html>
